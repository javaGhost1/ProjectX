{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                </div>

                    <ul>
                        <li><a href="">Home</a></li>

                    </ul>
                </nav>
                <img src="{% static 'images/cart.jpg'%}" alt="cart" width="30px" height="30px">

            {% block banner %}
        
        {% endblock banner %}
        </div>
        
    </div>
        {% block content %}
        {% endblock %}
